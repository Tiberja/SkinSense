<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Login â€“ SkinSense</title>

  <!-- Login CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="auth-card">

    <h1 class="auth-title">Log In</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="post" action="{{ url_for('login') }}">

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="********"
          required
        >
      </div>

      <div class="form-row">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-primary">
        Log In
      </button>

    </form>

    <p>
      Noch kein Account?
      <a href="{{ url_for('register') }}">Jetzt registrieren</a>
    </p>

  </div>

</body>
</html>
