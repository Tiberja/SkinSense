<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Login â€“ SkinSense</title>

    <!-- CSS einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <h1>Login</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
      <label>E-Mail:
        <input type="email" name="email" required>
      </label><br>

      <label>Passwort:
        <input type="password" name="password" required>
      </label><br>

      <button type="submit">Einloggen</button>
    </form>

    <p>Noch kein Account?
      <a href="{{ url_for('register') }}">Jetzt registrieren</a>
    </p>
  </body>
</html>
