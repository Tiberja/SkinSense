<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Registrieren – SkinSense</title>
  </head>

  <body>
    <h1>Account erstellen</h1>
    <p>Erstelle dein SkinSense-Konto, um deine Hautpflege zu personalisieren.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('register') }}">
      <label for="username">Vollständiger Name:</label><br>
      <input type="text" id="username" name="username" placeholder="Dein Name" required><br><br>

      <label for="email">E-Mail-Adresse:</label><br>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="password">Passwort:</label><br>
      <input type="password" id="password" name="password" placeholder="********" required><br><br>

      <label for="password2">Passwort wiederholen:</label><br>
      <input type="password" id="password2" name="password2" placeholder="********" required><br><br>

      <label>
        <input type="checkbox" required> Ich stimme den Nutzungsbedingungen und der Datenschutzerklärung zu
      </label><br><br>

      <button type="submit">Account erstellen</button>
    </form>

    <p>Schon einen Account? 
      <a href="{{ url_for('login') }}">Zum Login</a>
    </p>
  </body>
</html>
